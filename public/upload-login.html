<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вход для загрузки</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial,
          sans-serif;
        background: #f5f7fb;
        color: #0f172a;
      }
      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .card {
        width: 100%;
        max-width: 520px;
        background: #ffffff;
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0 0 20px;
        color: #475569;
      }
      .row {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .btn {
        appearance: none;
        border: 0;
        background: #2563eb;
        color: white;
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition:
          transform 0.08s ease,
          box-shadow 0.2s ease;
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn:disabled {
        background: #94a3b8;
        box-shadow: none;
        cursor: not-allowed;
        opacity: 0.75;
      }
      .input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        background: #ffffff;
        font-size: 15px;
        outline: none;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
      }
      .input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
      }
      .status {
        font-size: 14px;
        min-height: 20px;
      }
      .status.error {
        color: #dc2626;
      }
      .status.ok {
        color: #16a34a;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <h1>Вход для загрузки</h1>
        <p>Введите логин и пароль, чтобы загрузить файл.</p>
        <div class="row">
          <input class="input" id="username" placeholder="Логин" />
          <input
            class="input"
            id="password"
            placeholder="Пароль"
            type="password"
          />
          <button class="btn" id="loginBtn">Войти</button>
          <div class="status" id="loginStatus"></div>
        </div>
      </div>
    </div>

    <script>
      const loginBtn = document.getElementById("loginBtn");
      const loginStatus = document.getElementById("loginStatus");

      const checkSession = async () => {
        try {
          const response = await fetch("/upload/session");
          if (response.ok) {
            window.location.href = "/";
          }
        } catch (error) {
          // ignore
        }
      };

      loginBtn.addEventListener("click", async () => {
        loginStatus.textContent = "";
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if (!username || !password) {
          loginStatus.textContent = "Введите логин и пароль";
          loginStatus.className = "status error";
          return;
        }
        try {
          const response = await fetch("/upload/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });
          const result = await response.json();
          if (!response.ok) {
            throw new Error(result.message || "Ошибка входа");
          }
          loginStatus.textContent = "Успешный вход";
          loginStatus.className = "status ok";
          window.location.href = "/";
        } catch (error) {
          loginStatus.textContent = error.message || "Ошибка входа";
          loginStatus.className = "status error";
        }
      });

      checkSession();
    </script>
  </body>
</html>

<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Конкурс Президент</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial,
          sans-serif;
        background: #f5f7fb;
        color: #0f172a;
      }
      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .card {
        width: 100%;
        max-width: 520px;
        background: #ffffff;
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0 0 20px;
        color: #475569;
      }
      .row {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .btn {
        appearance: none;
        border: 0;
        background: #2563eb;
        color: white;
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition:
          transform 0.08s ease,
          box-shadow 0.2s ease;
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn:disabled {
        background: #94a3b8;
        box-shadow: none;
        cursor: not-allowed;
        opacity: 0.75;
      }
      .file-name {
        font-size: 14px;
        color: #0f172a;
        background: #f1f5f9;
        padding: 10px 12px;
        border-radius: 10px;
      }
      .input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        background: #ffffff;
        font-size: 15px;
        outline: none;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
      }
      .input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
      }
      .status {
        font-size: 14px;
        min-height: 20px;
      }
      .status.ok {
        color: #16a34a;
      }
      .status.error {
        color: #dc2626;
      }
      .notice {
        border-radius: 12px;
        padding: 12px 14px;
        background: #fff7ed;
        border: 1px solid #fed7aa;
        color: #9a3412;
        font-size: 14px;
      }
      .progress {
        display: none;
        flex-direction: column;
        gap: 8px;
        padding: 12px;
        border-radius: 12px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
      }
      .progress.active {
        display: flex;
      }
      .progress-bar {
        width: 100%;
        height: 10px;
        background: #e2e8f0;
        border-radius: 999px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #2563eb, #38bdf8);
        transition: width 0.2s ease;
      }
      .progress-meta {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: #475569;
      }
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }
      .modal-backdrop.active {
        opacity: 1;
        pointer-events: all;
      }
      .modal {
        background: #ffffff;
        border-radius: 18px;
        padding: 22px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.25);
      }
      .modal h2 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      .modal p {
        margin: 0 0 16px;
      }
      .modal .btn {
        width: 100%;
      }
      input[type="file"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <h1>Загрузка файла</h1>
        <p>Введите свое ФИО, выберите файл и загрузите его.</p>
        <div class="row">
          <input
            class="input"
            type="text"
            id="fioInput"
            placeholder="ФИО"
            autocomplete="name"
            required
            maxlength="40"
          />
          <div class="notice">
            Если файлов несколько, не загружайте их по одному. Сначала
            заархивируйте все файлы в один архив, а затем загрузите его.
          </div>
          <label class="btn" for="fileInput">Выбрать файл</label>
          <div class="file-name" id="fileName">Файл не выбран</div>
          <button class="btn" id="uploadBtn" disabled>Загрузить</button>
          <div class="progress" id="progressWrap" aria-live="polite">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-meta">
              <span id="progressPercent">0%</span>
              <span id="progressSpeed">0 KB/s</span>
            </div>
          </div>
          <div class="status" id="status"></div>
        </div>
        <input type="file" id="fileInput" />
      </div>
    </div>
    <div
      class="modal-backdrop"
      id="successModal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="modal">
        <h2>Файл загружен</h2>
        <p>Загрузка завершена успешно. Сайт можно спокойно покинуть.</p>
        <button class="btn" id="closeModalBtn">Понятно</button>
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("fileInput");
      const fioInput = document.getElementById("fioInput");
      const fileName = document.getElementById("fileName");
      const uploadBtn = document.getElementById("uploadBtn");
      const status = document.getElementById("status");
      const successModal = document.getElementById("successModal");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const progressWrap = document.getElementById("progressWrap");
      const progressFill = document.getElementById("progressFill");
      const progressPercent = document.getElementById("progressPercent");
      const progressSpeed = document.getElementById("progressSpeed");

      const ensureAuth = async () => {
        try {
          const response = await fetch("/upload/session");
          if (!response.ok) {
            window.location.href = "/upload-login";
          }
        } catch (error) {
          window.location.href = "/upload-login";
        }
      };

      const updateUploadState = () => {
        const hasFile = Boolean(fileInput.files && fileInput.files[0]);
        const hasFio = fioInput.value.trim().length > 0;
        uploadBtn.disabled = !(hasFile && hasFio);
        if (!hasFile) {
          fileName.textContent = "Файл не выбран";
        }
      };

      const openModal = () => {
        successModal.classList.add("active");
        successModal.setAttribute("aria-hidden", "false");
      };

      const closeModal = () => {
        successModal.classList.remove("active");
        successModal.setAttribute("aria-hidden", "true");
      };

      const resetProgress = () => {
        progressWrap.classList.remove("active");
        progressFill.style.width = "0%";
        progressPercent.textContent = "0%";
        progressSpeed.textContent = "0 KB/s";
      };

      const formatSpeed = (bytesPerSec) => {
        if (!Number.isFinite(bytesPerSec) || bytesPerSec <= 0) {
          return "0 KB/s";
        }
        if (bytesPerSec < 1024) return `${Math.round(bytesPerSec)} B/s`;
        if (bytesPerSec < 1024 * 1024) {
          return `${Math.round(bytesPerSec / 1024)} KB/s`;
        }
        return `${(bytesPerSec / (1024 * 1024)).toFixed(2)} MB/s`;
      };

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          fileName.textContent = `${file.name} (${Math.round(file.size / 1024)} KB)`;
          status.textContent = "";
          status.className = "status";
          resetProgress();
        }
        updateUploadState();
      });

      fioInput.addEventListener("input", () => {
        updateUploadState();
      });

      uploadBtn.addEventListener("click", async () => {
        updateUploadState();
        const file = fileInput.files[0];
        const fio = fioInput.value.trim();
        if (!file) {
          return;
        }
        if (!fio) {
          status.textContent = "Введите ФИО";
          status.className = "status error";
          updateUploadState();
          return;
        }

        uploadBtn.disabled = true;
        status.textContent = "Загрузка...";
        status.className = "status";
        progressWrap.classList.add("active");
        progressFill.style.width = "0%";
        progressPercent.textContent = "0%";
        progressSpeed.textContent = "0 KB/s";

        const uploadStartedAt = Date.now();
        let lastBytes = 0;
        let lastTime = uploadStartedAt;

        try {
          const formData = new FormData();
          formData.append("fio", fio);
          formData.append("file", file);

          const response = await new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload");
            xhr.responseType = "json";
            xhr.upload.onprogress = (event) => {
              if (!event.lengthComputable) return;
              const percent = Math.round((event.loaded / event.total) * 100);
              progressFill.style.width = `${percent}%`;
              progressPercent.textContent = `${percent}%`;

              const now = Date.now();
              const timeDelta = (now - lastTime) / 1000;
              if (timeDelta >= 0.4) {
                const bytesDelta = event.loaded - lastBytes;
                const speed = bytesDelta / timeDelta;
                progressSpeed.textContent = formatSpeed(speed);
                lastBytes = event.loaded;
                lastTime = now;
              }
            };
            xhr.onload = () => resolve(xhr);
            xhr.onerror = () => reject(new Error("Сеть недоступна"));
            xhr.send(formData);
          });

          const result = response.response || {};

          if (response.status < 200 || response.status >= 300) {
            throw new Error(result.message || "Ошибка загрузки");
          }

          status.textContent = `Готово. Имя на сервере: ${result.filename}`;
          status.className = "status ok";
          fileInput.value = "";
          fileInput.dispatchEvent(new Event("change"));
          progressFill.style.width = "100%";
          progressPercent.textContent = "100%";
          openModal();
        } catch (err) {
          status.textContent = err.message || "Ошибка загрузки";
          status.className = "status error";
        } finally {
          resetProgress();
          updateUploadState();
        }
      });

      closeModalBtn.addEventListener("click", closeModal);
      successModal.addEventListener("click", (event) => {
        if (event.target === successModal) {
          closeModal();
        }
      });
      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
          closeModal();
        }
      });

      ensureAuth();
    </script>
  </body>
</html>
